<!DOCTYPE html>
<html>
<head>
<title>Todo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <div class="info">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
  </header>
  <main>
    <section>
      <div class="main">
        <div id="add">
          <label for="new-task">Add Item</label>
          <div class="add-task">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </div>
  </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
